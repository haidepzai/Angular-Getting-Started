<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
  <h3> <!-- attribute binding -->
    <a [title]="product.name + ' details'" [routerLink]="['/z_products', productId]">{{ product.name }}</a>
  </h3>                                               <!--/z_products ist fixt; productId ist variabel -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
    [produkt]="product"
    (notifyAlert)="onNotify()"> 
    <!--produkt von product-alerts.component.ts: product wird zugewiesen (property binding),
    sodass produkt.price funktioniert und wenn dies > 700 ist = anzeigen
    (wurde definiert in product-alerts.component.html) -->
    <!--(notifyAlert) = Event Binding -->    
  </app-product-alerts>
</div>
